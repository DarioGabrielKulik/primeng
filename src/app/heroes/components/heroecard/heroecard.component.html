@for (hero of heroes; track $index) {
    <div class="card flex justify-content-center align-content-center m-4">
        <p-card [header]="hero.superhero" [subheader]="hero.alter_ego" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" [src]="hero.id | image" />
            </ng-template>
            <h3>{{hero.publisher}}</h3>
            <p>
                Primera Aparición {{hero.first_appearance}}        </p>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Ver más...." [routerLink]="['/heroes/',hero.id]" severity="success" class="w-full" styleClass="w-full" />
                    <p-button label="Editar" [routerLink]="['/heroes/editar/',hero.id]" severity="info" class="w-full" styleClass="w-full" />
                </div>
            </ng-template>
        </p-card>
    </div>
    }
